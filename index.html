<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mikael#0168">

    <title>Todo list</title>
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Typescript_logo_2020.svg/1200px-Typescript_logo_2020.svg.png">
</head>

<body>
    <form class="container" autocomplete="off">
        <label for="name">Task:</label>
        <input type="text" id="task-input">
        <ul>
            <li>
                <input type="radio" name="category" value="general" id="general" checked>
                <label for="general">General</label>
            </li>
            <li>
                <input type="radio" name="category" value="work" id="work">
                <label for="work">Work</label>
            </li>
            <li>
                <input type="radio" name="category" value="home" id="home">
                <label for="home">Home</label>
            </li>
            <li>
                <input type="radio" name="category" value="hobby" id="hobby">
                <label for="hobby">Hobby</label>
            </li>
        </ul>
        <button id="add-button">Add</button>
        <p>Todo:</p>
        <ul class="tasks"></ul>
    </form>
</body>

</html>
